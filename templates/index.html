<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>YouTube Sentimental Analysis</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #d9534f;
        }
        .form-group label {
            font-size: 1em;
            color: #666;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
        }
        .btn-primary {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000; /* Changed to black */
            border: none;
        }
        .btn-primary:hover {
            background-color: #444; /* Slightly lighter black on hover */
        }
        .alert-warning {
            background-color: #fcf8e3;
            border: 1px solid #faebcc;
            color: #8a6d3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/youtube-logo.png" alt="YouTube Logo" class="logo">  <!-- Local image -->
        <h1>YouTube Sentimental Analysis</h1>

        <!-- Flash messages section -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/analyze" method="POST" class="mt-4">
            <div class="form-group">
                <label for="video_id">Enter YouTube Video ID:</label>
                <input type="text" class="form-control" id="video_id" name="video_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
